<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه ثبت‌نام</title>
<link rel="stylesheet" href="CSS\singup.css">
<link rel="stylesheet" href="CSS/bootstrap.rtl.css">

</head>
<body>

  <div class="container">
    <div class="form-title">ثبت‌نام در سایت</div>
    <form>
      <div class="input-group">
        <label for="fullname">نام و نام خانوادگی</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>
      <div class="input-group">
        <label for="phone">شماره تماس</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="input-group">
        <label for="address">آدرس محل سکونت</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="input-group">
        <label for="national-code">کد ملی</label>
        <input type="text" id="national-code" name="national-code" required>
      </div>
      <div class="input-group">
        <label for="password">رمز عبور</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="input-group">
        <label for="confirm-password">تکرار رمز عبور</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>

      <div class="button-container">
        <button type="submit" class="submit-btn">ثبت‌نام</button>
        <a href="singin.html">
        <button id="btn2" type="button" class="submit-btn" style="background-color: #003e7e;"> ورود</button>
        </a>
      </div>

      <div class="forgot-password">
        <a class="forgot-password-text" href="#">فراموشی رمز عبور؟</a>
      </div>
    </form>
  </div>



</body>
</html>
